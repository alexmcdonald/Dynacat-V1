<template>
    <template if:true={dataReady}>

        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:choice" size="small"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            Filters
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-tree_container filters">
                    <ul class="slds-tree" role="tree">


                        <template for:each={attributeList} for:item="attribute">

                            <c-dynacat-checkbox-filter key={attribute.id} root={attribute.id} xid={attribute.id} label={attribute.label}
                                level={attribute.level} data-level={attribute.level} path={attribute.path}
                                children={attribute._children} haschildren={attribute.hasChildren} selectable={attribute.selectable}
                                oncheckboxclick={handleCheckboxClick}></c-dynacat-checkbox-filter>

                        </template>

                    </ul>
                </div>
            </div>
        </article>
    </template>
</template>
