<template>
    <template if:true={dataReady}>

        <article class="slds-card">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:product" size="small"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            Records
                        </h2>
                    </div>
                </header>
            </div>
            <div class="slds-card__body slds-card__body_inner">

                <div class="slds-grid slds-gutters slds-wrap">
                    <template for:each={filteredRecords} for:item="record">
                        <div key={record.Id} class="slds-col slds-size_1-of-4 slds-p-vertical_small">
                            <lightning-tile label={record.Name} type="media" class="rec-tile slds-p-around_small">
                                <lightning-icon slot="media" icon-name="standard:product"></lightning-icon>
                                <p data-uid={record.uid} class="slds-truncate" title={record.name}
                                    onclick={handleRecordClick}>{record.name}</p>
                            </lightning-tile>
                        </div>
                    </template>
                </div>

            </div>
        </article>
    </template>
</template>
